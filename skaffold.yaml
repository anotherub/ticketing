apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: umeshbhat/auth
      context: auth
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: 'src/**/*/ts'
            dest: .
    - image: umeshbhat/client
      context: client
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: '/**/*.js'
            dest: .
    - image: umeshbhat/tickets
      context: tickets
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: 'src/**/*/ts'
            dest: .
    - image: umeshbhat/orders
      context: orders
      docker:
        dockerfile: dockerfile
      sync:
        manual:
          - src: 'src/**/*/ts'
            dest: .
